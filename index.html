<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRDetect - Chrome Extension</title>

    <link type="text/css" rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="root">
      <h1>PR Detect</h1>

      <main>
        <section>
          <h2>PERSONAL REPO (Empty)</h2>
          <p>No Open Pull Requests</p>
        </section>

        <section>
          <h2>REPO</h2>
          <ol>
            <li><a href="#">LINK TO PR #1 (AGE)</a></li>
            <li><a href="#">LINK TO PR #2 (AGE)</a></li>
          </ol>
        </section>
      </main>

      <footer><a href="#">(GEAR) Settings</a></footer>
    </div>
    <script src="/popup.js"></script>
  </body>
</html>
